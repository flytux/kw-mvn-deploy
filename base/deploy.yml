---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kw-mvn
spec:
  selector:
    matchLabels:
      app: kw-mvn
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kw-mvn
    spec:
      containers:
        - name: kb-mvn
          image: docker.vm01/kw-mvn:init
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Asia/Seoul
